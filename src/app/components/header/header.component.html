<form [formGroup]="searchForm" (ngSubmit)="find()">
  <div class="grid-x align-middle">
    <div class="cell auto">
      <input type="text" formControlName="value" class="search-field" placeholder="Wyszukaj w Mapie PŁ">
    </div>
    <div class="cell shrink">
      <button type="submit" class="search-button">
        <span class="fa fa-search"></span>
      </button>
    </div>
  </div>
</form>
